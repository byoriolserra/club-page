<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="./resources/css/reset.css" rel="stylesheet">
        <link href="./resources/css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="grid">
            <div class="header">
                <div class="logo">
                    <h1>Poems Club</h1>
                </div>
            </div>
            <div class="nav">
                <div class="navbar">
                    <ul>
                        <li><a>Home</a></li>
                        <li><a>News</a></li>
                        <li><a>Events</a></li>
                        <li><a>Join</a></li>
                    </ul>
                </div>
            </div>
            <div class="news side-menu">
                <h3>NEWS</h3>
                <div class="content">
                    <figure class="box1">
                        <img src="./resources/images/news-team.jpg">
                        <figcaption>We have 10 new teammates!</figcaption>
                    </figure>
                    <figure class="box2">
                        <img src="./resources/images/news-haikus.jpg">
                        <figcaption>Poems Club now supports the incorporation of Haikus.</figcaption>
                    </figure>
                    <figure class="box3">
                        <img src="./resources/images/news-contest.jpg">
                        <figcaption>Participate in our 3rd Annual Writing Contest!</figcaption>
                    </figure>
                </div>
            </div>
                <div class="presentation">
                    <div class="presentation-text">
                        <h2>Welcome to Poems Club!</h2>
                        <p>The largest poems community in Irland, where we hear and are heard.</p>
                    </div>
                </div>
                <div class="events side-menu">
                    <h3>EVENTS</h3>
                    <div class="content">
                        <figure class="box4">
                            <img src="./resources/images/event-reading.jpg">
                            <figcaption>This Saturday, new reading afternoon.</figcaption>
                        </figure>
                        <figure class="box5">
                            <img src="./resources/images/event-outside.jpg">
                            <figcaption>Contemplative poetic walk at dusk.</figcaption>
                        </figure>
                        <figure class="box6">
                            <img src="./resources/images/event-painting.jpg">
                            <figcaption>Paint your poems!</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="join">
                    <h3><a>Want to join?</a></h3>
                </div>
            
            <div class="footer">
                <div class="footer-content">
                    <p>Copyright Poems Club</p>
                    <ul>
                        <li><a>Home</a></li>
                        <li><a>News</a></li>
                        <li><a>Events</a></li>
                        <li><a>Join</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
